<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Win-Loss-Draw</title>
    <script src="js/app.js" defer></script>
    <style>
        body {
            background-color: #181818;
            padding: 3px;
            display: flex;
            color: aquamarine;
            text-align: center;
        }

        .radek{
            display:grid;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="radek">
        <form method="POST" action="/win">
            <button name="win">Win</button>
            <p id="Wins">Hodnota</p>
        </form>
    </div>
    <div class="radek">
        <form method="POST" action="/draw">
            <button name="draw">Draw</button>
            <p id="Draws">Hodnota</p>
        </form>
    </div>
    <div class="radek">
        <form class="newline" method="POST" action="/loss">
            <button name="loss">Loss</button>
            <p id="Losses">Hodnota</p>
        </form>
    </div>
    <!--<div class="radek">
        <form method="POST" action="/init">
            <button name="createdb">Create DB</button>
        </form>
    </div>-->
    <div class="radek">
        <form method="POST" action="/reset">
            <button name="reset">Reset</button>
        </form>
    </div>
</body>

</html>
