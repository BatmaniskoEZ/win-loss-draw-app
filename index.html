<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="js/app.js" defer></script>
    <style>
        body{
            background-color: #181818;
            display: flex;
            padding: 3px;
        }
        form{
            margin-right: 7px;
        }
    </style>
</head>

<body>
    <form method="POST" action="/win">
        <button name="win">Win</button>
    </form>
    <form method="POST" action="/draw">
        <button name="draw">Draw</button>
    </form>
    <form class="newline" method="POST" action="/loss">
        <button name="loss">Loss</button>
    </form>
    <form method="POST" action="/init">
        <button name="createdb">Create DB</button>
    </form>
    <form method="POST" action="/reset">
        <button name="reset">Reset DB</button>
    </form>
</body>

</html>
